<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="stylerf.css">
</head>
<body>
  <h2>Student Registration Form</h2>
  <form id="studentForm" action="#" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required
    pattern="[A-Za-z ]+"
    title="Name should contain letters only.">

    <label for="roll">Roll Number</label>
    <input type="text" id="roll" name="roll" placeholder="Enter your roll no." required
    pattern="[0-9]+"
      title="Roll number should contain digits only.">

    <label for="semester">Semester</label>
    <select id="semester" name="semester" required>
      <option value="">Select Semester</option>
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
      <option value="5">5th Semester</option>
      <option value="6">6th Semester</option>
    </select>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder=" e.g., abc@gmail.com" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}"
      title="Enter a valid email. Example: abc@gmail.com">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" required pattern="[0-9]{10}"
      maxlength="10"
      title="Phone number must be 10 digits only.">

    <label for="dept">Department</label>
    <input type="text" id="dept" name="dept" placeholder="e.g., Computer Applications" required pattern="[A-Za-z ]+"
      title="Department should contain letters only.">

    <button type="submit">Submit</button>
  </form>
  <!-- Success Popup Modal -->
<div id="successModal" class="modal-overlay">
    <div class="modal-box">
        <h3>Registration done successfully!</h3>
        <button id="closeBtn">OK</button>
    </div>
</div> 
<script src="script2.js"></script>
</body>
</html>
