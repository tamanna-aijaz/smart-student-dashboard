<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="pee.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <button class="hamburger" id="menuBtn" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="title">Smart Student Dashboard</div>
    <div class="datetime" id="datetime"></div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav>
      <h3>Menu</h3>
      <ul>
        <li><a href="#" id="homeLink"><span class="icon">ğŸ </span> Home</a></li>
        <li><a href="#" id="registerLink"><span class="icon">ğŸ“</span> Register</a></li>
        <li><a href="#" id="searchLink"><span class="icon">ğŸ”</span> Search</a></li>
        <li><a href="#" id="updateLink"><span class="icon">âœï¸</span> Update</a></li>
        <li><a href="#" id="recordsLink"><span class="icon">ğŸ“‚</span> Records</a></li>
        <li><a href="#" id="exportLink"><span class="icon">ğŸ“¤</span> Export Records</a></li>
      </ul>
    </nav>
  </aside>
  <div class="overlay" id="overlay"></div>

  <!-- Split layout -->
  <main class="split" id="mainSplit">
    <div class="left-side">
    <img src="lalala.jpg" alt="Dashboard Image" class="left-image" /> 
    </div>

    <div class="right-side">
      <!-- Homepage capsule -->
      <div class="capsule" id="capsulePanel">
        <h1>Welcome</h1>
        <p>Click below to register a new student.</p>
        <button class="primary" id="showFormBtn">Register</button>
      </div>

      <!-- Registration form -->
      <div class="form-capsule" id="formPanel" hidden>
        <h2>Student Registration Form</h2>
        <form id="registerForm" autocomplete="off">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" placeholder="Enter your name" required />
          <small class="error" id="nameError"></small>

          <label for="rollNumber">Roll Number</label>
          <input id="rollNumber" type="text" placeholder="Enter your roll no." required />
          <small class="error" id="rollError"></small>

          <label for="semester">Semester</label>
          <select id="semester" required>
            <option value="">Select Semester</option>
            <option>1</option><option>2</option><option>3</option>
            <option>4</option><option>5</option><option>6</option>
          </select>
          <small class="error" id="semesterError"></small>

          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="e.g., abc@gmail.com" required />
          <small class="error" id="emailError"></small>

          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" placeholder="+91 XXXXXXXXXX" required />
          <small class="error" id="phoneError"></small>

          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option>Computer Applications</option>
            <option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
          </select>
          <small class="error" id="deptError"></small>

          <div class="actions">
            <button type="submit" class="primary">Submit</button>
            <button type="button" class="secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Search capsule -->
      <div class="form-capsule" id="searchPanel" hidden>
        <h2>Search Student Record</h2>
        <form id="searchForm" autocomplete="off">
          <label for="searchInput">Enter Name or Roll Number</label>
          <input id="searchInput" type="text" placeholder="Search..." required />
          <div class="actions">
            <button type="submit" class="primary">Search</button>
            <button type="button" class="secondary" id="searchCancelBtn">Cancel</button>
          </div>
        </form>
        <div id="searchResult"></div>
      </div>

      <!-- Update capsule -->
      <div class="form-capsule" id="updatePanel" hidden>
        <h2>Update Student Record</h2>
        <form id="updateSearchForm" autocomplete="off">
          <label for="updateInput">Enter Name or Roll Number</label>
          <input id="updateInput" type="text" placeholder="Search..." required />
          <div class="actions">
            <button type="submit" class="primary">Search</button>
            <button type="button" class="secondary" id="updateCancelBtn">Cancel</button>
          </div>
        </form>
        <div id="updateResult"></div>
      </div>
      <div id="dynamicPanel"></div>
    </div>
  </main>

  <script src="pee.js"></script>
</body>
</html>
